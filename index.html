<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Expense App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-primary text-center">Family Expense App</h1>
    <p class="text-center">Ứng dụng quản lý chi tiêu gia đình.</p>

    <!-- Form nhập chi tiêu -->
    <div class="card p-4 shadow">
        <h4>Thêm giao dịch</h4>
        <form id="expenseForm">
            <div class="mb-3">
                <label for="amount" class="form-label">Số tiền:</label>
                <input type="number" class="form-control" id="amount" placeholder="Nhập số tiền">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Danh mục:</label>
                <select class="form-select" id="category">
                    <option value="Ăn uống">Ăn uống</option>
                    <option value="Gia đình">Gia đình</option>
                    <option value="Giải trí">Giải trí</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Thêm giao dịch</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
